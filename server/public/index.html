<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vendors/jquery.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title>jquery-server-calculator</title>
</head>

<body>
  <h1>Calculator</h1>

  <input id="input-left" type="number" placeholder="">

  <span class="operator">
    <button id="addition">+</button>
    <button id="subtraction">-</button>
    <button id="multiplication">*</button>
    <button id="division">/</button>
  </span>
 
  <button id="equals">=</button>
  <button id="clear">C</button>

  <input id="input-right" type="number" placeholder="">
  
  
  
  <!-- appended answer here -->
  <span id="answer">Answer: </span>

  <h3>History:</h3>
    <ul id="history">
    <!-- appended history here -->
    </ul>

</body>

</html>
